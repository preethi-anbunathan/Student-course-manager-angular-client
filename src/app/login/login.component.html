<div class="container-fluid">
  <h1>Login</h1>  &nbsp; &nbsp;
  <span>{{message}}</span>  &nbsp; &nbsp;
  <input [(ngModel)]="username"
         placeholder="username"
         class="form-control"/>
  <input [(ngModel)]="password"
         placeholder="password" type="password"
         class="form-control"/>
  <button (click)="login(username, password)"
          class="btn btn-lg btn-dark margin"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Login
  </button>


  <a routerLink="/register" class="btn btn-lg btn-dark margin"><i class="fa fa-user-plus"></i>&nbsp;Register</a>
  <a class="btn btn-lg btn-dark margin" routerLink="/home"><i class="fas fa-home"></i>&nbsp;Home</a>
</div>
